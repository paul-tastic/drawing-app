<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="draw-styles.css">
    
    <title>Responsive Drawing App</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" id="header">
                <h1>draw on me</h1>
            </div>
            <div class="col-sm-9">
                    <div id="status-alert" class="alert alert-primary hideMe" role="alert">
                            Erase Mode
                    </div>
            </div>
        </div>
    </div>
    <div class="container" id="page-content">
        
        <div class="row">
          <div id="controlsColumn" class="col-sm-2">
            <p class="menu-words">brush color</p>
            <div id="colorInput" class="inputs">
                <input id="brushColor" type="color" list>
            </div>

            <hr class="eighty">
            
            <p class="menu-words" id="brush-text">brush size</p>
            <div id="brushSize" class="inputs">
                <div id="circle"></div>
            </div>     

            <div id="sizeInput" class="inputs">
                <div id="slider"></div> 
            </div>

            <hr class="eighty">
            <div id="buttons" class="">
                <button type="button" id="erase" class="btn btn-outline-primary btn-block">Erase</button>
                <button type="button" id="save" class="btn btn-success btn-block">Save</button>
                <button type="button" id="reset" class="btn btn-danger btn-block">Reset</button>
            </div>
          </div>  <!-- controls Column -->

          <div id="canvasContainer" class="col-sm-9 offset-sm-1">
            <canvas id="paint" width="300" height="300"></canvas>
          </div>
          
         
        </div> <!-- row -->
      </div> <!-- container -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="drawing.js"></script>
</body>
</html>
